
{% extends "account/base.html" %}

{% load i18n crispy_forms_tags %}

{% block actionTitle %}

  <h4>{% trans "Set Password" %}</h4>

{% endblock actionTitle %}

{% block actionBody %}

  <form method="POST" action="./" class="password_set">
      {% csrf_token %}
      {{ form|crispy }}
      <input type="submit" name="action" value="{% trans "Set Password" %}"/>
  </form>

{% endblock actionBody %}
