{% extends "theme/backend/base.html" %}
{% load i18n %}
{% load contents %}

{% block content %}
  <p class="text-right">
    <a href={% url 'moocs:mooc-add' %} class="btn btn-primary">{% trans "Add Mooc " %}</a>
  </p>
<div class="dataTable_wrapper">
  <table class="table table-striped table-bordered table-hover" id="dataTables-example">
      <thead>
          <tr>
              <th>{% trans "Lecture" %}</th>
          </tr>
      </thead>
      <tbody>
        {% for m in moocs %}
				<tr class="odd gradeX">
				  <td>{{m.title}}</td>
          <td> <a href="{% url "moocs:mooc-update" m.pk %}"  ><i class="fa fa-edit fa-fw"></i></a> </td>
          <td class="center">
            <a href={% url "moocs:mooc-modules" m.pk %} ><i class="fa fa-list fa-fw"></i>Modules</a>
          </td>
				</tr>
        {% empty %}
			<tr>
				<td>This module has no contents yet.</td>
			</tr>
        {% endfor %}
    	
      </tbody>
  </table>


	<i> {{lecture.owner.get_full_name}} </i>
</div>
{% endblock content %}
