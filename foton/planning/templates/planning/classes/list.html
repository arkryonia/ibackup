{% extends "theme/backend/base.html" %}
{% load i18n %}

{% block title %}{% trans "Classes List" %}{% endblock title %}

{% block content %}
<div class="dataTable_wrapper">
  <p class="text-right">
    <a href={% url 'planning:create-planning' %} class="btn btn-primary">{% trans "Create Planning" %}</a>
  </p>
  <table class="table table-striped table-bordered table-hover" id="dataTables-example">
      <thead>
          <tr>
              <th>{% trans "Classes" %}</th>
          </tr>
      </thead>
      <tbody>
        {% for planning in plannings  %}
          <tr class="odd gradeX">
              <td>{{ planning }}</td>
              <td class="text-center"><a href={% url 'planning:update-planning' planning.pk %}><i class="fa fa-edit"></i></a></td>
              <td class="text-center"><a href={% url 'planning:list-items' planning.pk %} ><i class="fa fa-list fa-fw"></i></a></td>
          </tr>
        {% endfor %}
      </tbody>
  </table>
</div>
{% endblock content %}
