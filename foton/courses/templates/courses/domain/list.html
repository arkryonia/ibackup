{% extends "theme/default.html" %}

					<div class="side-left">
						{% for d in domains %}

						{% endfor %}				
					</div>
				</div>
				<div class="col-md-6">

					</div>

				<div class="col-md-3">

					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock main %}
