{% extends "theme/backend/base.html" %}
{% load i18n %}
{% block title %} {% trans "Domains List" %} {% endblock title %}
{% block content %}
<div class="dataTable_wrapper">
  <p class="text-right">
    <a href={% url "courses:create-domain" %} class="btn btn-primary">{% trans "Add Domain " %}</a>
  </p>
  <h3>{% trans 'Domain List' %}</h3>
  <table class="table table-striped table-bordered table-hover" id="dataTables-example">
      <thead>
          <tr>
              <th>{% trans "Name" %}</th>
          </tr>
      </thead>
      <tbody>
        {% for d in domains  %}
          <tr class="odd gradeX">
              <td> 
               	<a href="{% url "courses:admin-list-disciplines" d.slug %}"> {{ d.name }} </a> 
              </td>
              <td class="text-center">
                <a href="{% url "courses:update-domain" d.slug %}" ><i class="fa fa-edit fa-fw"></i>  </a>
              </td>
          </tr>
        {% endfor %}
      </tbody>
  </table>
</div>
{% endblock content %}
