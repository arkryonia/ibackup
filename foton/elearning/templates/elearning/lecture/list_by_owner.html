{% extends "theme/backend/base.html" %}
{% load i18n %}
{% load contents %}

{% block content %}
<div class="dataTable_wrapper">
  <table class="table table-striped table-bordered table-hover" id="dataTables-example">
      <thead>
          <tr>
              <th>{% trans "Lecture" %}</th>
          </tr>
      </thead>
      <tbody>
        {% for l in lectures %}
				<tr class="odd gradeX">
				  <td>{{l.title}}</td>
				  <td class="center">
				    <a href={% url "elearning:module-list-by-course" l.slug %} ><i class="fa fa-list fa-fw"></i>Modules</a>
				  </td>
				</tr>
        {% empty %}
			<tr>
				<td>This module has no contents yet.</td>
			</tr>
        {% endfor %}
    	
      </tbody>
  </table>


	<i> {{lecture.owner.get_full_name}} </i>
</div>
{% endblock content %}
