{% extends "theme/backend/base.html" %}
{% load i18n %}

{% block title %} {% trans "About List" %} {% endblock title %}
{% block content %}
<div class="dataTable_wrapper">
	<p class="text-right">
		<a href={% url 'presentation:create-about' %} class="btn btn-primary">{% trans "Create About" %}</a>
	</p>
 	<table class="table table-striped table-bordered table-hover" id="dataTables-example">
		<thead>
		  <tr>
	    	<th>{% trans " Title " %}</th>
		  </tr>
		</thead>
		<tbody>
		{% for about in abouts %}  
			<tr class="odd gradeX">
				<td>{{ about.title }} </td>
				<td class="text-center"> <a href="{% url "presentation:update-abouts" about.pk %}"><i class="fa fa-edit fa-fw"></i></a> </td>
				<td class="text-center"><a href="{% url "presentation:list-items" about.pk %}"><i class="fa fa-list fa-fw"></i></a></td>
				<td class="text-center"><a href="{% url "presentation:create-items" about.pk %}" ><i class="fa fa-plus-circle"></i> Item </a> </td>
			</tr>
		{% endfor %}
		</tbody>
  	</table>
</div>
{% endblock content %}
