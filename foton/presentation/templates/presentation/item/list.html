{% extends "theme/backend/base.html" %}
{% load i18n %}

{% block title %} {% trans "Items List" %} {% endblock title %}
{% block content %}
<div class="dataTable_wrapper">
	<p class="text-right">
	</p>
 	<table class="table table-striped table-bordered table-hover" id="dataTables-example">
		<thead>
		  
		</thead>
		<tbody>
		{% for item in items %}  
			<tr class="odd gradeX">
				<td>{{ item.title }} </td>
				<td class="text-center"> <a href="{% url "presentation:update-items" item.about.pk item.pk  %}"><i class="fa fa-edit fa-fw"></i></a> </td>
			</tr>
		{% endfor %}
		</tbody>
  	</table>
</div>
{% endblock content %}
