{% extends "theme/backend/base.html" %}
{% load i18n %}

{% block title %} {% trans "Students" %} {% endblock title %}
{% block content %}
<div class="">
	<div class="">
	    <form action="./" method="get" accept-charset="utf-8" class="col-md-6">
	        <p><input type="search" name="search" id="search" placeholder="{% trans "Search" %}" class="sbar pls"></p>
	        <p><input type="submit" name="" value="{% trans "Search" %}" class="btn btn-primary"></p>
	    </form>
	</div>

	<table class="table table-striped table-bordered table-hover" id="dataTables-example">
		<thead>
		  <tr>
	    	<th>{% trans " Admission list " %}</th>
		  </tr>
		</thead>
		<tbody>
		{% for s in students %}  
			<tr class="odd gradeX">
				<td>{{ s.first_name }} {{s.last_name}} </td>
				<td class="text-center"><a href="{% url "students:student-update" s.pk %}"><i class="fa fa-edit fa-fw"></i></a> </td>
				<td class="text-center"><a href="{% url "students:create-registred" s.pk %}"><i class="fa fa-plus fa-fw"></i></a> </td>
			</tr>
		{% endfor %}
		</tbody>
  	</table>
</div>
{% endblock content %}
