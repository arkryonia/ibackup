{% extends "theme/backend/base.html" %}
{% load i18n %}

{% block title %} {% trans "Academic Years List" %} {% endblock title %}
{% block content %}
<div class="dataTable_wrapper">
	<p class="text-right">
		<a href={% url 'staff:create-year' %} class="btn btn-primary">{% trans "Create Academic Year" %}</a>
	</p>
	<p class="text-right">
	</p>
 	<table class="table table-striped table-bordered table-hover" id="dataTables-example">
		<thead>
		  
		</thead>
		<tbody>
		{% for year in years %}  
			<tr class="odd gradeX">
				<td>{{ year }} </td>
				<td class="text-center"> <a href="{% url "staff:update-year" year.pk %}"><i class="fa fa-edit fa-fw"></i></a> </td>
			</tr>
		{% endfor %}
		</tbody>
  	</table>
</div>
{% endblock content %}
